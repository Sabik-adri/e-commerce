<!-- store/templates/store/category_list.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Categories</h2>
    <ul>
      {% for category in categories %}
        <li>{{ category.name }} - {{ category.description }}</li>
      {% empty %}
        <li>No categories available.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
